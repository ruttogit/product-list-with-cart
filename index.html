<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>
 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Desserts</h1>
  <div class="hero">
    <div class="left-hero">
      <div class="cards cards-grid-js">
        
      </div>
    </div>
    <div class="right-hero">
      <h2 class="cart-items-quantity">Your Cart(0)</h2>
      <div class="cart-empty">
        
        <div class="cart-empty-content">
          <h2>Your Cart(0)</h2>
          <img src="assets/images/illustration-empty-cart.svg" alt="">
          <p>Your added items will appear here</p>
        </div>
        
      </div>
      <div class="cart-content">
        <div class="cart-items-list">
           
        </div>


        <div class="totals">
          <div class="total">
            <div class="total-p"><p>Order Total</p></div>
            <div class="total-order"></div>
          </div>
          <div class="order-description">
            <p><img src="assets/images/icon-carbon-neutral.svg" alt=""> This is a <span> Carbon-neutral</span> delivery</p>
          </div>
          <button id="confirm-order-btn">Confirm Order</button>
        </div>
        
        
        
        
        
      </div>
      
    </div>
  </div>
 
  <div class="confirmed">
    <div class="confirmed-content">
      <img src="assets/images/icon-order-confirmed.svg" alt="">
      <h1>Order Confirmed</h1>
      <p>We hope you enjoy your food!</p>
      <div class="total-order-cont">

      </div>  
    </div>
    <div class="container-total">
      <div class="order-total-confimed">
        <p>Order Total</p>
        <h3 id="totals-order"></h3>
      </div>
      <div class="order-button-container">
        <button id="start-a-new-order-btn">Start New Order</button>
      </div>
    </div>
  </div>


  <div class="attribution" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Dennis Rutto</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
